        .grid-cont{
            display: grid;
            padding: 20px 10px;
            grid-row-gap: 100px;
            grid-template-columns: 50% 50%;
        }
        .grid-cont div{
            padding: 0 10px;
        }
        .grid-cont div img{
            width: 100%;
        }
        .grid-cont h3{
            font-size: 25px;
            margin-top: 10px;
            display: inline;
            background-image: linear-gradient(0deg, #E9F4E5 50%, transparent 50%);
        }
        .grid-cont div h3::after{
            content: " >";
        }
        .grid-cont div p{
            font-size: 14px;
            color: #888;
            margin: auto 0;
        }

        nav a{
            color: #222;
            padding: 0 10px;
        }
        @media screen and (max-width:1024px) {
            .grid-cont{
                grid-template-columns: 50% 50%;
                padding: 10px;
            }
            .grid-cont div{
                padding: 0 15px;
            }
        }
        @media screen and (max-width:768px) {
            .grid-cont{
                grid-template-columns: 100%;
                padding: 0;
            }
        }
